cache:
  directories:
    - ./_build/plt

services:
  - postgresql
  - mysql

addons:
  postgresql: "9.6"
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

before_script:
  - psql -c "CREATE DATABASE puremigration;" -U postgres
  - psql -c "CREATE USER puremigration WITH PASSWORD 'puremigration';" -U postgres

language: erlang

otp_release:
  - 21.0

script:
  - make travis